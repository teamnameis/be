apiVersion: apps/v1
kind: Deployment
metadata:
  labonels:
    app: bone
  name: bone
spec:
  progressDeadlineSeconds: 600
  replicas: 5
  revisionHistoryLimit: 2
  selector:
    matchLabonels:
      app: bone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labonels:
        app: bone
    spec:
      containers:
      - image: teamnameis/bone:latest
        imagePullPolicy: Always 
        name: bone
        ports:
        - containerPort: 5000
          name: grpc
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
